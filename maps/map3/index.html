<!DOCTYPE html>
<html>
  <head>
    <title>Corn Acres</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="https://cartodb.com/assets/favicon.ico" />
    <style>
      html, body, #map{
        height: 100%;
        padding: 0;
        margin: 0;
      }

    </style>

    <link rel="stylesheet" href="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/themes/css/cartodb.css" />
  </head>
  <body>
    <div id="map"></div>

    
    <!-- include cartodb.js library -->
    <script src="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/cartodb.js"></script>

    <script>
      function main() {
        cartodb.createVis('map', 'https://nygeog.carto.com/api/v2/viz/484548fb-0e62-4d30-bcf7-89decc9be751/viz.json', {
            // title: true,
            description: true,
            search: true,
            tiles_loader: true,
            // center_lat: -22.9785,
            // center_lon: -43.3373, 
            // zoom: 17,
            scrollwheel: false,
            search: false,
            shareable: false,
            // layer_selector: true,
        })
      }
      window.onload = main;
    </script>
    
  </body>
</html>
